<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name1">Name :</label>
        <input type="text" id="name1">
        <br/>
        <br/>

        <label for="email1">Email :</label>
        <input type="email" id="email1">
        <br/>
        <br/>

        <label for="phone1">phone :</label>
        <input type="tel" id="phone1">
        <br/>
        <br/>
        <label for="selector1">occupation :</label>
        <select name="occupation" id="selector1">
            <option value="others">others</option>
            <option value="employed">employed</option>
            <option value="student">student</option>
        </select>
        <br/>
        <br/>

        <fieldset>
            <legend>topic of interest</legend>

            <label for="ttll1">html :</label>
            <input type="checkbox" id="ttll1">
            <br/>

            <label for="ttll2">css :</label>
            <input type="checkbox" id="ttll2">
            <br/>
            <label for="ttll3">java script :</label>
            <input type="checkbox" id="ttll3">
            <br/>
        </fieldset>
        <br/>
        <br/>

        <label for="comment1">comments :</label>
        <br/>
        <textarea name="comments" id="comment1" cols="30" rows="10"></textarea>
        <button>resister</button>

    </form>
</body>
</html>
