<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>job application</h2>
    <form>
        <label for="name1">Name :</label>
        <input type="text" id="name1">
        <br/>
        <br/>

        <label for="email1">Email :</label>
        <input type="email" id="email1">
        <br/>
        <br/>

        <label for="phone1">phone :</label>
        <input type="tel" id="phone1">
        <br/>
        <br/>

        <label for="resume1">Resume :</label>
        <input type="file" id="resume1">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills :</legend>

            <label for="ttll1">html :</label>
            <input type="checkbox" id="ttll1">
            <br/>

            <label for="ttll2">css :</label>
            <input type="checkbox" id="ttll2">
            <br/>
            <label for="ttll3">java script :</label>
            <input type="checkbox" id="ttll3">
            <br/>
        </fieldset>
        <br/>
        <br/>


        <label for="selector1">higher education :</label>
        <select name="occupation" id="selector1">
            <option value="highschool">highschool</option>
            <option value="collage">collage</option>
            <option value="grajuated">grajuated</option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>availability</legend>
            <label for="availability1">full time</label>
            <input type="radio" id="availability1">
            <br/>
            <label for="availability1">part time</label>
            <input type="radio" id="availability1">
        </fieldset>


        <label for="comment1">comments :</label>
        <br/>
        <textarea name="comments" id="comment1" cols="30" rows="10"></textarea>
        <button>submit</button>

    </form>
</body>
</html>
