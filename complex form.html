<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>complex</h2>
    <form>
        <fieldset>
            <legend>presonal information </legend>
            <label for="name1">Name</label>
            <input type="text" id="name1">

            <label for="email1">Email</label>
            <input type="email" id="email1">

            <label for="phone1">phone no:</label>
            <input type="tel" id="phone1">

            <label for="date1">date of birth :</label>
            <input type="date" id="date1">

            <p>Gender:</p>

            <label for="b1">male:</label>
            <input type="radio" id="b1">

            <label for="b2">female</label>
            <input type="radio" id="b2">

            <label for="s1"></label>
            <select name="country" id="s1">
                <option value="united state">united state</option>
                <option value="india">india </option>
                <option value="japan">japan</option>
                <option value="france">france</option>
                <option value="austrelia">austrelia</option>
                <option value="x">x</option>
                <option value="y">y</option>
            </select>
        </fieldset>

        <br/>
        <fieldset>
            <legend>
                <label for="aa1">address street</label>
                <input type="text" id="aa1">

                <label for="aa2">city</label>
                <input type="text" id="aa2">

                <label for="aa3">state</label>
                <input type="text" id="aa3">

                <label for="aa4">zipcode</label>
                <input type="text" id="aa4">
            </legend>
        </fieldset>
        <br/>

        <fieldset>
            <legend>other information</legend>
            <label for="c1">comments:</label>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
            
            <label for="c2">I Agree To Term Of Service</label>
            <input type="checkbox" id="c2">
        </fieldset>
        <br/>

        <button>submit</button>
    </form>
</body>
</html>
